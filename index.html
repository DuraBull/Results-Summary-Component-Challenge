<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component Challenge</title>
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="content-wrapper">
        <div class="col result">
          <h1 class="heading">Your Result</h1>
          <div class="out-of-100">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h1 class="compliment">Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="col summary">
          <h1 class="heading">Summary</h1>
          <div class="chart">
            <div class="chart-item">
              <div class="reaction">
                <div class="left">
                  <span class="icon"
                    ><img src="/assets/images/icon-reaction.svg" alt=""
                  /></span>
                  <span class="category"><p>Reaction</p></span>
                </div>
                <span class="score"
                  ><p>80 <span class="hundred">/ 100</span></p>
                </span>
              </div>
            </div>
            <div class="chart-item">
              <div class="memory">
                <div class="left">
                  <span class="icon"
                    ><img src="/assets/images/icon-memory.svg" alt=""
                  /></span>
                  <span class="category"><p>Memory</p></span>
                </div>
                <span class="score"
                  ><p>92
                  <span class="hundred">/ 100</span></p></span
                >
              </div>
            </div>
            <div class="chart-item">
              <div class="verbal">
                <div class="left">
                  <span class="icon"
                    ><img src="/assets/images/icon-verbal.svg" alt=""
                  /></span>
                  <span class="category"><p>Verbal</p></span>
                </div>
                <span class="score"
                  ><p>61
                  <span class="hundred"> / 100</span></p></span
                >
              </div>
            </div>
            <div class="chart-item">
              <div class="visual">
                <div class="left">
                  <span class="icon"
                    ><img src="/assets/images/icon-visual.svg" alt=""
                  /></span>
                  <span class="category"><p>Visual</p></span>
                </div>
                <span class="score"
                  ><p>72
                  <span class="hundred">/ 100</span></p></span
                >
              </div>
            </div>
          </div>
          <a href="#" class="btn">Continue</a>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
